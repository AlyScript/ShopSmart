<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72411b8f60.js" crossorigin="anonymous"></script>
    <style>

    .card{
        border-radius: 0vw;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        overflow: hidden;
        background-color: #fff;
    }
    </style>

</head>
<body>
    <div class="card">
        <img id="image" src="placeholder_image" alt="Image 1">
        <div class="card-text">
            <img id="logo" src="placeholder_logo" alt="Logo">
            <p>placeholder_name</p>
            <p>price_per_unit</p>
        </div>
    </div>
</body>
</html>
