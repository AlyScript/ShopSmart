<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="general.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Settings</title>
</head>
<body class="settings-body">
<div class="settings-container1">
    

    <b><h2>&nbsp;&nbsp;&nbsp;Account Settings</h2></b>
    &nbsp;&nbsp;&nbsp;Change your profile and account settings</span><br><br>
    <!-- Settings container -->
    <div class="settings-container2">
        <!-- Left column with options -->
        <div class="settings-options-column">
            <ul>
                <li>Account Info</li><br>
                <li>Password</li><br>
                <li>Preferences</li><br>
                <li>Notifications</li><br>
                <li>Help & Support</li><br>
            </ul>
        </div>
        <!-- Right column with form -->
        <div class="settings-form-column">
            <form>
                <!-- First row: First name and Last name -->
                <div>
                    <label><b>First Name</b></label>
                    <label style="margin-left: 300px;"><b>Last Name</b></label>
                </div>
                <br>
                <div>
                    <input type="text" placeholder="First Name" class = "settings-custom-input">
                    <input type="text" placeholder="Date of Birth" style="margin-left: 200px;" class = "settings-custom-input">
                </div>
                <br>
                <!-- Second row: Username and Date of Birth -->
                <div>
                    <label><b>Username</b></label>
                    <label style="margin-left: 305px;"><b>Date of Birth</b></label>
                </div>
                <br>
                <div>
                    <input type="text" placeholder="Username" class = "settings-custom-input">
                    <input type="date" placeholder="Date of Birth" style="margin-left: 200px;" class = "settings-custom-input">
                </div>
                <br>
                <!-- Third row: Email Address -->
                <div>
                    <label><b>Email Address</b></label>
                </div>
                <br>
                <div>
                    <input type="email" placeholder="Email Address" class = "settings-custom-input" style="width: 550px;">
                </div>
                <br><br><br><br><br><br><br><br>
                <!-- Save button -->
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
